---
  layout: subpage
---

<div class="row">
  <div class="col-md-12">
    <h2>Client Reviews</h2>
    <ul class="row">
      {% for review in site.data.reviews %}
        <li class="review col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <figure>
                <figcaption>
                    <h3>{{ review.name }}</h3>
                    <img class="five-stars" src="{{site.baseurl}}/assets/img/5-star-review.png" alt="five star review">
                    <p>{{ review.review}}</p>
                </figcaption>
                <a class="website-link" title="{{review.name}}'s Orinigal Review'" target="_blank" href="{{ review.link }}">
                Review Taken from {{ review.network }}</a>
            </figure>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
